<!-- ═══════════════════════════════════════════════════════════
     RESPONSIVE NAVIGATION - REPLACE YOUR NAVBAR WITH THIS
     ═══════════════════════════════════════════════════════════ -->

<nav class="navbar">
  <!-- Hamburger Menu Button (Mobile Only) -->
  <button class="nav-toggle" id="navToggle">☰</button>
  
  <!-- Navigation Menu -->
  <div class="nav-menu" id="navMenu">
    <button id="feedNavBtn">Feed</button>
    <button id="profileNavBtn">Profile</button>
    <button id="messagesNavBtn">Messages</button>
    <button id="dashboardNavBtn">Dashboard</button>
    <button id="contactNavBtn">Contact</button>
    <button id="privacyNavBtn">Privacy</button>
    <button id="logoutBtn">Logout</button>
  </div>
</nav>

<!-- Add this JavaScript at the bottom of your HTML files -->
<script>
// Hamburger menu toggle
document.getElementById('navToggle')?.addEventListener('click', function() {
  const navMenu = document.getElementById('navMenu');
  navMenu.classList.toggle('active');
});

// Close menu when clicking a link (mobile)
document.querySelectorAll('.nav-menu button').forEach(btn => {
  btn.addEventListener('click', function() {
    if (window.innerWidth <= 768) {
      document.getElementById('navMenu')?.classList.remove('active');
    }
  });
});

// Add Privacy button handler
document.getElementById('privacyNavBtn')?.addEventListener('click', () => {
  window.location.href = 'privacy.html';
});
</script>
