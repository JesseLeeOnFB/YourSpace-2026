<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourSpace Feed - CDN Test</title>
  <style>
    body { font-family: Arial; background: #f0f4f8; padding: 20px; }
    h1 { text-align: center; }
    button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 6px; }
    #status { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Feed CDN Test (No Modules)</h1>
  <p>Testing if Firebase loads on iPhone without modules...</p>

  <button id="testBtn">Click Me</button>
  <p id="status">Waiting...</p>

  <!-- Firebase CDN Scripts (non-module, reliable on iPhone) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // Firebase config (same as your project)
    const firebaseConfig = {
      apiKey: "AIzaSyAHMbxr7rJS88ZefVJzt8p_9CCTstLmLU8",
      authDomain: "yourspace-2026.firebaseapp.com",
      projectId: "yourspace-2026",
      storageBucket: "yourspace-2026.appspot.com",
      messagingSenderId: "72667267302",
      appId: "1:72667267302:web:2bed5f543e05d49ca8fb27",
      measurementId: "G-FZ4GFXWGSS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    alert("Firebase loaded! (CDN style works)");

    // Auth state
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        alert("Logged in as: " + user.email);
        document.getElementById("status").textContent = "Logged in! Ready for feed.";
      } else {
        alert("Not logged in â€“ redirecting to login");
        location.href = "login.html";
      }
    });

    // Test button
    document.getElementById("testBtn").addEventListener("click", () => {
      alert("Button click WORKS! (No modules needed)");
    });
  </script>
</body>
</html>
