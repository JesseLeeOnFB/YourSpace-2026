<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourSpace - Global Feed</title>
  <link rel="stylesheet" href="style.css?v=2026-01">
  <link rel="stylesheet" href="feed.css?v=2026-01">
</head>
<body>
  <!-- Navigation (IDs only â€“ auth-guard.js handles clicks) -->
  <nav class="navbar">
    <button id="navFeedBtn">Feed</button>
    <button id="navProfileBtn">Profile</button>
    <button id="navMessagesBtn">Messages</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="feed-container">
    <h1>Global Feed</h1>

    <!-- New Post Form -->
    <div class="new-post">
      <textarea id="postText" placeholder="What's on your mind?" rows="4"></textarea>
      <div class="post-actions">
        <label for="postImage" class="image-label">ðŸ“· Add Image</label>
        <input type="file" id="postImage" accept="image/*" style="display: none;">
        <button id="postBtn">Post</button>
      </div>
      <progress id="uploadProgress" value="0" max="100" class="hidden-progress"></progress>
      <p id="uploadStatus" class="upload-status"></p>
    </div>

    <!-- Posts will load here -->
    <div id="feedPosts"></div>
  </div>

  <!-- Scripts â€“ load in correct order -->
  <script type="module" src="firebase.js?v=2026-01"></script>
  <script type="module" src="auth-guard.js?v=2026-01"></script>
  <script type="module" src="feed.js?v=2026-01"></script>
</body>
</html>
