<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="feed.css?v=debug20260120">
</head>
<body>

  <!-- Navigation (IDs only â€“ auth-guard.js handles clicks) -->
  <nav class="navbar">
    <button id="navFeedBtn">Feed</button>
    <button id="navProfileBtn">Profile</button>
    <button id="navMessagesBtn">Messages</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="feed-container">
    <h1>Global Feed (Debug Mode)</h1>

    <!-- New Post Form -->
    <div class="new-post">
      <textarea id="postText" placeholder="What's on your mind?" rows="4"></textarea>
      <div class="post-actions">
        <label for="postImage" class="image-label">ðŸ“· Add Image</label>
        <input type="file" id="postImage" accept="image/*" style="display: none;">

      </div>
      <progress id="uploadProgress" value="0" max="100" class="hidden-progress"></progress>
      <p id="uploadStatus" class="upload-status"></p>
    </div>

    <!-- Posts load here -->
    <div id="feedPosts">
      <p>Loading feed... (if this stays, check console or alerts)</p>
    </div>
  </div>

  <script type="module" src="firebase.js?v=debug20260120"></script>
  <script type="module" src="auth-guard.js?v=debug20260120"></script>
