<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourSpace - Feed</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="feed.css">
</head>
<body>
  <!-- Navigation â€“ IDs only, no onclick -->
  <nav class="navbar">
    <button id="navFeedBtn">Feed</button>
    <button id="navProfileBtn">Profile</button>
    <button id="navMessagesBtn">Messages</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="feed-container">
    <h1>Global Feed</h1>

    <!-- New Post Form -->
    <div class="new-post">
      <textarea id="postText" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postImage" accept="image/*">
      <button id="postBtn">Post</button>
    </div>

    <!-- Feed Posts -->
    <div id="feedContainer"></div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="feed.js"></script>
</body>
</html>
