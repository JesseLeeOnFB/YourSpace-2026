    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .login-container {
        background: white;
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }
    
    h1 {
        color: #333;
        margin-bottom: 0.5rem;
        text-align: center;
    }
    
    .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.9rem;
    }
    
    input {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s;
    }
    
    input:focus {
        outline: none;
        border-color: #667eea;
    }
    
    button {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    #loginBtn {
        background: #667eea;
        color: white;
    }
    
    #loginBtn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #signupBtn {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
    }
    
    #signupBtn:hover {
        background: #f5f7ff;
    }
    
    #loginError {
        color: #f44336;
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
    }
    
    .divider {
        text-align: center;
        margin: 1.5rem 0;
        color: #999;
        font-size: 0.9rem;
    }
</style>
