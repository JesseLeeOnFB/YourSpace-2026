<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YourSpace</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h1 { color: #333; text-align: center; margin-bottom: 2rem; }
    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .login-btn { background: #667eea; color: white; }
    .signup-btn { background: white; color: #667eea; border: 2px solid #667eea; }
    #error { color: red; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê YourSpace</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="doLogin()">Login</button>
    <button class="signup-btn" onclick="location.href='signup.html'">Create Account</button>
    <div id="error"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    const app = initializeApp({
      apiKey: "AIzaSyAHMbxr7rJS88ZefVJzt8p_9CCTstLmLU8",
      authDomain: "yourspace-2026.firebaseapp.com",
      projectId: "yourspace-2026",
      storageBucket: "yourspace-2026.firebasestorage.app",
      messagingSenderId: "72667267302",
      appId: "1:72667267302:web:2bed5f543e05d49ca8fb27"
    });
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.doLogin = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      error.textContent = "";
      if (!email || !password) {
        error.textContent = "Enter email and password";
        return;
      }
      try {
        error.textContent = "Logging in...";
        await signInWithEmailAndPassword(auth, email, password);
        error.textContent = "Success! Redirecting...";
        setTimeout(() => location.href = "feed.html", 500);
      } catch (e) {
        error.textContent = e.message;
      }
    };
  </script>
</body>
</html>
