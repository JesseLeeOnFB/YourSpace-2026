<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YourSpace</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 { text-align: center; margin-bottom: 2rem; color: #333; }
    input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #667eea; text-decoration: none; font-weight: 500; }
    #message { text-align: center; margin-top: 1rem; padding: 0.5rem; border-radius: 6px; }
    .error { background: #ffebee; color: #c62828; }
    .success { background: #e8f5e9; color: #2e7d32; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê YourSpace Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="doLogin()">Login</button>
    <div id="message"></div>
    <div class="link">
      <a href="signup.html">Don't have an account? Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHMbxr7rJS88ZefVJzt8p_9CCTstLmLU8",
      authDomain: "yourspace-2026.firebaseapp.com",
      projectId: "yourspace-2026",
      storageBucket: "yourspace-2026.firebasestorage.app",
      messagingSenderId: "72667267302",
      appId: "1:72667267302:web:2bed5f543e05d49ca8fb27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.doLogin = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "Please fill in all fields";
        message.className = "error";
        return;
      }

      message.textContent = "Logging in...";
      message.className = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // UPDATE LOGIN STREAK
        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);
        
        if (userDoc.exists()) {
          const data = userDoc.data();
          const lastLogin = data.lastLoginDate;
          const currentStreak = data.loginStreak || 0;
          const longestStreak = data.longestStreak || 0;
          
          const today = new Date().toDateString();
          let newStreak = 1;
          
          if (lastLogin) {
            const lastDate = new Date(lastLogin).toDateString();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toDateString();
            
            if (lastDate === today) {
              newStreak = currentStreak;
            } else if (lastDate === yesterdayStr) {
              newStreak = currentStreak + 1;
            } else {
              newStreak = 1;
            }
          }
          
          const newLongest = Math.max(newStreak, longestStreak);
          
          await updateDoc(userRef, {
            lastLoginDate: today,
            loginStreak: newStreak,
            longestStreak: newLongest,
            lastLogin: serverTimestamp()
          });
        }

        message.textContent = "Success! Redirecting...";
        message.className = "success";
        
        setTimeout(() => {
          window.location.href = "feed.html";
        }, 500);
      } catch (error) {
        console.error("Login error:", error);
        message.textContent = "Invalid email or password";
        message.className = "error";
      }
    };

    // Auto-login if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "feed.html";
      }
    });
  </script>
</body>
</html>
