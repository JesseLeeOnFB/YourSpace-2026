.notifications-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.notifications-header h1 {
  color: #00ff00;
}

.mark-all-read-btn {
  background: #00ff00;
  color: #000;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}

.mark-all-read-btn:hover {
  transform: translateY(-2px);
}

.notification-item {
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 1.5rem;
  margin-bottom: 1rem;
  display: flex;
  gap: 1rem;
  align-items: flex-start;
  transition: all 0.2s;
  cursor: pointer;
}

.notification-item:hover {
  border-color: #00ff00;
  background: #2a2a2a;
}

.notification-item.unread {
  border-left: 4px solid #00ff00;
  background: #0a2a0a;
}

.notification-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #00ff00;
}

.notification-content {
  flex: 1;
}

.notification-text {
  color: #fff;
  margin-bottom: 0.5rem;
}

.notification-text strong {
  color: #00ff00;
}

.notification-time {
  color: #999;
  font-size: 0.85rem;
}

.notification-icon {
  font-size: 1.5rem;
}

.no-notifications {
  text-align: center;
  padding: 4rem 2rem;
  color: #666;
}

.no-notifications-icon {
  font-size: 4rem;
  margin-bottom: 1rem;
}
