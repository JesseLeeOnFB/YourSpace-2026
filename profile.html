<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourSpace Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body class="default">

  <!-- Navigation -->
  <nav class="navbar">
    <button id="homeBtn">Home</button>
    <button id="profileBtn">Profile</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile-header">
      <img id="profilePic" src="default-avatar.png" alt="Profile Picture" class="profile-picture">
      <input type="file" id="profilePicInput" accept="image/*">
      <button id="savePfpBtn">Save Profile Picture</button>
      <progress id="uploadProgress" value="0" max="100" style="display:none; width: 100%; margin-top: 10px;"></progress>

      <h2 id="displayName">Username</h2>
      <p id="location">Location</p>
      <p id="bio">Bio</p>
    </div>

    <div class="edit-profile">
      <h3>Edit Profile</h3>
      <input type="text" id="bioInput" placeholder="Update your bio">
      <input type="text" id="locationInput" placeholder="Update your location">
      <input type="text" id="musicInput" placeholder="Add music link (YouTube/SoundCloud/Spotify)">
      <button id="saveProfileBtn">Save Profile</button>
      <button id="saveMusicBtn">Save Music</button>
    </div>

    <!-- Friends -->
    <div class="friends-section">
      <h3>Top 10 Friends</h3>
      <div id="topFriendsContainer"></div>
      <input type="text" id="addTopFriendInput" placeholder="Add friend by username">
      <button id="addTopFriendBtn">Add to Top 10</button>
    </div>

    <div class="friend-requests-section">
      <h3>Friend Requests</h3>
      <div id="friendRequestsContainer"></div>
    </div>

    <!-- Comments Wall -->
    <div class="comments-section">
      <h3>Comments Wall</h3>
      <div id="commentsContainer"></div>
      <textarea id="commentInput" placeholder="Leave a comment"></textarea>
      <button id="addCommentBtn">Post Comment</button>
    </div>

    <!-- Music Player -->
    <div class="music-player-section">
      <h3>Music Player</h3>
      <div id="musicPlayerContainer"></div>
    </div>
  </section>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
