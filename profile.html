<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourSpace - Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <button id="navFeedBtn">Feed</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="container">
    <h1>My Profile</h1>

    <!-- Profile Picture -->
    <div class="pfp-section">
      <img id="profilePfp" src="" alt="Profile Picture">
      <input type="file" id="profilePfpInput" accept="image/*">
      <button id="saveProfilePfpBtn">Upload Picture</button>
    </div>

    <!-- Bio & Location -->
    <div class="info-section">
      <textarea id="bioInput" placeholder="Bio"></textarea>
      <input type="text" id="locationInput" placeholder="Location">
      <button id="saveProfileBtn">Save Bio/Location</button>
    </div>

    <!-- Music -->
    <div class="music-section">
      <input type="text" id="musicLinkInput" placeholder="YouTube music link">
      <button id="saveMusicBtn">Save Music</button>
      <iframe id="musicIframe" src="" allow="autoplay"></iframe>
    </div>

    <!-- Wall Comments -->
    <div class="wall-section">
      <h2>Wall Comments</h2>
      <div id="wallCommentsContainer"></div>
      <textarea id="wallCommentInput" placeholder="Write a comment..."></textarea>
      <button id="addWallCommentBtn">Post</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
