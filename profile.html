<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourSpace - Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body class="default-theme">

  <!-- Navigation -->
  <nav class="navbar">
    <button id="navFeedBtn">Feed</button>
    <button id="navProfileBtn">Profile</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="profile-main">

    <!-- Profile Top Section -->
    <div class="profile-top">

      <!-- Profile Picture -->
      <div class="pfp-container">
        <img id="profilePfp" src="" alt="Profile Picture">
        <input type="file" id="profilePfpInput" accept="image/*">
        <button id="saveProfilePfpBtn">Upload & Save Picture</button>
      </div>

      <!-- Profile Info -->
      <div class="profile-info-box">
        <input id="usernameInput" placeholder="Username" disabled>
        <textarea id="bioInput" placeholder="Bio"></textarea>
        <input id="locationInput" placeholder="Location">
        <button id="saveProfileBtn">Save Profile Info</button>
      </div>
    </div>

    <!-- Theme Selector -->
    <div class="theme-container">
      <h3>Theme</h3>
      <select id="themeSelect">
        <option value="default-theme">Default</option>
        <option value="red-theme">Red Gradient</option>
        <option value="blue-theme">Blue Gradient</option>
        <option value="green-theme">Green Gradient</option>
        <option value="neon-theme">Neon</option>
      </select>
      <button id="saveThemeBtn">Apply Theme</button>
      <button id="resetThemeBtn">Reset to Default</button>
    </div>

    <!-- Custom HTML -->
    <div class="custom-html-section">
      <h3>Custom Profile HTML/CSS</h3>
      <textarea id="customHtmlInput" placeholder="Add custom HTML/CSS for MySpace-style customization"></textarea>
      <button id="saveCustomHtmlBtn">Save Custom HTML</button>
      <div id="customHtmlPreview"></div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
      <h3>Music Playlist (Up to 4 songs)</h3>
      <div id="musicPlaylist"></div>
      <input type="text" id="musicTitleInput" placeholder="Song title">
      <input type="text" id="musicLinkInput" placeholder="YouTube/Spotify/SoundCloud/Pandora link">
      <button id="addMusicBtn">Add Song</button>
      <iframe id="musicIframe" src="" allow="autoplay"></iframe>
    </div>

    <!-- Top 10 Friends -->
    <div class="top10-container">
      <h3>Top 10 Friends (Drag to reorder)</h3>
      <ul id="top10FriendsList"></ul>
      <input type="text" id="addFriendInput" placeholder="Add friend username">
      <button id="addTopFriendBtn">Add to Top 10</button>
    </div>

    <!-- Wall Comments -->
    <div class="wall-container">
      <h3>Wall Comments</h3>
      <div id="wallCommentsContainer"></div>
      <textarea id="wallCommentInput" placeholder="Write a comment..."></textarea>
      <button id="addWallCommentBtn">Post Comment</button>
    </div>

  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth-guard.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
