<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourSpace â€“ Profile</title>
  <link rel="stylesheet" href="profile.css?v=2026-01" />
</head>

<body class="default-theme">

  <nav class="navbar">
    <button onclick="location.href='feed.html?v=2026-01'">Feed</button>
    <button onclick="location.href='profile.html?v=2026-01'">Profile</button>
    <button onclick="location.href='messages.html?v=2026-01'">Messages</button>
    <button onclick="location.href='logout.html?v=2026-01'">Logout</button>
  </nav>

  <main class="profile-main">

    <section class="profile-top">

      <div class="pfp-container">
        <img id="profilePic" src="default-avatar.png" alt="Profile Picture" />
        <input type="file" id="pfpInput" accept="image/*" />
        <button id="savePfpBtn">Save Profile Picture</button>

        <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>
      </div>

      <div class="profile-info-box">
        <input id="usernameInput" placeholder="Username" disabled />
        <textarea id="bioInput" placeholder="Bio"></textarea>
        <input id="locationInput" placeholder="Location" />
        <button id="saveProfileBtn">Save Profile</button>
      </div>

    </section>

    <section class="wall-container">
      <h2>Wall</h2>
      <div id="wallContainer"></div>
      <input id="wallInput" placeholder="Write something..." />
      <button id="postWallBtn">Post</button>
    </section>

  </main>

  <script type="module" src="profile.js?v=2026-01"></script>
</body>
</html>
