<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboards - YourSpace</title>
  <link rel="stylesheet" href="feed.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-bottom: 3rem;
    }
    
    .leaderboards-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .page-header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }
    
    .page-header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .page-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .leaderboard-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .tab-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .tab-btn.active {
      background: #ffd700;
      color: #000;
      border-color: #ffd700;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
    }
    
    .leaderboard-section {
      display: none;
    }
    
    .leaderboard-section.active {
      display: block;
    }
    
    .leaderboard-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }
    
    .leaderboard-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: #667eea;
      text-align: center;
    }
    
    .leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .leaderboard-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: #f8f9fa;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .leaderboard-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }
    
    .rank {
      font-size: 1.5rem;
      font-weight: 900;
      min-width: 50px;
      text-align: center;
    }
    
    .rank-1 {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    .rank-2 {
      color: #c0c0c0;
    }
    
    .rank-3 {
      color: #cd7f32;
    }
    
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
    }
    
    .user-info {
      flex: 1;
    }
    
    .username {
      font-size: 1.2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.2rem;
    }
    
    .user-stats {
      font-size: 0.9rem;
      color: #666;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 800;
      color: #667eea;
      text-align: right;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: white;
      font-size: 1.2rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.1rem;
    }
    
    .trophy {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }
      
      .tab-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
      
      .leaderboard-item {
        flex-wrap: wrap;
      }
      
      .user-avatar {
        width: 50px;
        height: 50px;
      }
      
      .rank {
        font-size: 1.2rem;
        min-width: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-content">
      <h1 class="logo">YourSpace</h1>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links" id="navLinks">
        <button id="feedNavBtn">Feed</button>
        <button id="profileNavBtn">Profile</button>
        <button id="messagesNavBtn">Messages</button>
        <button id="notificationsNavBtn">Notifications</button>
        <button id="dashboardNavBtn">Dashboard</button>
        <button id="leaderboardsNavBtn" class="active">Leaderboards</button>
        <button id="adminNavBtn" style="display:none;">Admin</button>
        <button id="contactNavBtn">Contact</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="leaderboards-container">
    <div class="page-header">
      <h1>üèÜ Leaderboards</h1>
      <p>Compete, climb, and become legendary!</p>
    </div>

    <!-- Tabs -->
    <div class="leaderboard-tabs">
      <button class="tab-btn active" data-tab="gifters">
        üíé Top Gifters
      </button>
      <button class="tab-btn" data-tab="receivers">
        üéÅ Most Gifted
      </button>
      <button class="tab-btn" data-tab="levels">
        ‚≠ê Highest Levels
      </button>
    </div>

    <!-- Top Gifters -->
    <div class="leaderboard-section active" id="gifters-section">
      <div class="leaderboard-card">
        <h2 class="leaderboard-title">
          <span class="trophy">üíé</span>
          Top Gifters
        </h2>
        <div id="gifters-loading" class="loading">Loading...</div>
        <ul class="leaderboard-list" id="gifters-list" style="display:none;"></ul>
        <div id="gifters-empty" class="empty-state" style="display:none;">
          No gifters yet. Be the first!
        </div>
      </div>
    </div>

    <!-- Top Receivers -->
    <div class="leaderboard-section" id="receivers-section">
      <div class="leaderboard-card">
        <h2 class="leaderboard-title">
          <span class="trophy">üéÅ</span>
          Most Gifted Users
        </h2>
        <div id="receivers-loading" class="loading">Loading...</div>
        <ul class="leaderboard-list" id="receivers-list" style="display:none;"></ul>
        <div id="receivers-empty" class="empty-state" style="display:none;">
          No receivers yet!
        </div>
      </div>
    </div>

    <!-- Top Levels -->
    <div class="leaderboard-section" id="levels-section">
      <div class="leaderboard-card">
        <h2 class="leaderboard-title">
          <span class="trophy">‚≠ê</span>
          Highest Levels
        </h2>
        <div id="levels-loading" class="loading">Loading...</div>
        <ul class="leaderboard-list" id="levels-list" style="display:none;"></ul>
        <div id="levels-empty" class="empty-state" style="display:none;">
          No leveled users yet!
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
  <script src="leaderboards.js"></script>
</body>
</html>
