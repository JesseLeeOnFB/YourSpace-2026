<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Stripe - YourSpace</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .status {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    button {
      width: 100%;
      padding: 1.25rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #1976d2;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .info-box {
      background: #f5f5f5;
      padding: 1.25rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    .info-box h3 {
      color: #333;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
    }
    .info-box ul {
      margin-left: 1.5rem;
      color: #666;
    }
    .info-box li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí≥ Connect Stripe Account</h1>
    <p class="subtitle">Set up payments to receive your earnings</p>
    
    <div id="statusBox" class="status loading">
      <span class="spinner"></span>
      <span id="statusText">Checking your account status...</span>
    </div>

    <div class="info-box">
      <h3>What you'll need:</h3>
      <ul>
        <li>Government-issued ID</li>
        <li>Bank account information</li>
        <li>Tax identification number (SSN/EIN)</li>
        <li>About 5-10 minutes to complete</li>
      </ul>
    </div>

    <button id="connectBtn" disabled>
      <span id="btnText">Loading...</span>
    </button>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAHMbxr7rJS88ZefVJzt8p_9CCTstLmLU8",
      authDomain: "yourspace-2026.firebaseapp.com",
      projectId: "yourspace-2026",
      storageBucket: "yourspace-2026.firebasestorage.app",
      messagingSenderId: "72667267302",
      appId: "1:72667267302:web:2bed5f543e05d49ca8fb27",
      measurementId: "G-FZ4GFXWGSS"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();
    const functions = firebase.functions();

    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const connectBtn = document.getElementById('connectBtn');
    const btnText = document.getElementById('btnText');

    function updateStatus(message, type = 'loading') {
      statusBox.className = `status ${type}`;
      statusText.textContent = message;
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        updateStatus('Please log in first', 'error');
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
      }

      console.log('User authenticated:', user.uid);

      // Check if user already has Stripe connected
      try {
        const userDoc = await db.collection('users').doc(user.uid).get();
        const userData = userDoc.data();

        if (userData?.stripeAccountId && userData?.stripeAccountStatus === 'complete') {
          updateStatus('‚úÖ Your Stripe account is already connected!', 'success');
          btnText.textContent = 'Go to Dashboard';
          connectBtn.disabled = false;
          connectBtn.onclick = () => window.location.href = 'dashboard.html';
          return;
        }

        if (userData?.stripeAccountId && userData?.stripeAccountStatus === 'pending') {
          updateStatus('‚è≥ Stripe account pending - continue setup', 'loading');
          btnText.textContent = 'Continue Stripe Setup';
          connectBtn.disabled = false;
        } else {
          updateStatus('Ready to connect your Stripe account', 'success');
          btnText.textContent = 'Connect Stripe Account';
          connectBtn.disabled = false;
        }

        // Connect button handler
        connectBtn.onclick = async () => {
          connectBtn.disabled = true;
          btnText.textContent = 'Creating account link...';
          updateStatus('Connecting to Stripe...', 'loading');

          try {
            console.log('Calling Cloud Function...');
            
            // Call your Cloud Function
            const createAccount = functions.httpsCallable('createConnectAccount');
            const result = await createAccount({
              userId: user.uid,
              email: user.email,
              refreshUrl: window.location.href,
              returnUrl: `${window.location.origin}/dashboard.html?stripe=complete`
            });

            console.log('Cloud Function response:', result);

            if (result.data.url) {
              updateStatus('Redirecting to Stripe...', 'success');
              window.location.href = result.data.url;
            } else {
              throw new Error('No URL returned from Cloud Function');
            }
          } catch (error) {
            console.error('Stripe connection error:', error);
            updateStatus(`Error: ${error.message}`, 'error');
            btnText.textContent = 'Try Again';
            connectBtn.disabled = false;
          }
        };

      } catch (error) {
        console.error('Error checking Stripe status:', error);
        updateStatus('Error loading account status', 'error');
        btnText.textContent = 'Try Again';
        connectBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
