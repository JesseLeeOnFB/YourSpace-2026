<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Your Stripe Account - YourSpace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: border-color 0.2s;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    #status.error {
      background: #fee;
      color: #c00;
      border: 1px solid #fcc;
      display: block;
    }
    
    #status.success {
      background: #efe;
      color: #060;
      border: 1px solid #cfc;
      display: block;
    }
    
    #status.loading {
      background: #fef9e7;
      color: #856404;
      border: 1px solid #ffeaa7;
      display: block;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    .info-box {
      background: #f0f2f5;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    
    .info-box h3 {
      margin: 0 0 1rem 0;
      color: #333;
      font-size: 1.1rem;
    }
    
    .info-box ul {
      margin: 0;
      padding-left: 1.5rem;
      color: #666;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó Connect Stripe Account</h1>
    <p>Set up your Stripe Express account to receive payments from gifts sent by your supporters.</p>
    
    <div class="info-box">
      <h3>üí° What you'll need:</h3>
      <ul>
        <li>Valid email address</li>
        <li>Government-issued ID</li>
        <li>Bank account details</li>
        <li>Tax information (SSN or EIN)</li>
      </ul>
    </div>
    
    <label for="emailInput">Email Address</label>
    <input type="email" id="emailInput" placeholder="your.email@example.com" required>
    
    <button id="connectBtn">Connect with Stripe ‚Üí</button>
    
    <div id="status"></div>
    
    <div class="back-link">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAHMbxr7rJS88ZefVJzt8p_9CCTstLmLU8",
      authDomain: "yourspace-2026.firebaseapp.com",
      projectId: "yourspace-2026",
      storageBucket: "yourspace-2026.firebasestorage.app",
      messagingSenderId: "72667267302",
      appId: "1:72667267302:web:2bed5f543e05d49ca8fb27"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const connectBtn = document.getElementById('connectBtn');
    const statusDiv = document.getElementById('status');
    const emailInput = document.getElementById('emailInput');
    
    // Require authentication
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        // Pre-fill email
        emailInput.value = user.email;
      }
    });
    
    connectBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      
      if (!email || !email.includes("@")) {
        showStatus("Please enter a valid email address.", "error");
        return;
      }
      
      if (!auth.currentUser) {
        showStatus("You must be logged in to connect Stripe.", "error");
        return;
      }
      
      showStatus("üîÑ Connecting to Stripe...", "loading");
      connectBtn.disabled = true;
      
      try {
        console.log('Calling Stripe onboarding function...');
        
        // FIXED: Proper fetch syntax (was missing parentheses)
        const response = await fetch('https://us-central1-yourspace-2026.cloudfunctions.net/createStripeOnboarding', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: auth.currentUser.uid,
            email: email,
            refreshUrl: `${window.location.origin}/stripe-setup.html`,
            returnUrl: `${window.location.origin}/dashboard.html?stripe=complete`
          })
        });
        
        console.log('Response status:', response.status);
        
        const data = await response.json();
        console.log('Response data:', data);
        
        if (data.url) {
          showStatus("‚úÖ Redirecting to Stripe...", "success");
          setTimeout(() => {
            window.location.href = data.url;
          }, 1000);
        } else if (data.error) {
          showStatus(`‚ùå Error: ${data.error}`, "error");
          console.error("Stripe API error:", data);
          connectBtn.disabled = false;
        } else {
          showStatus("‚ùå Unexpected response from server. Please try again.", "error");
          console.error("Unexpected response:", data);
          connectBtn.disabled = false;
        }
        
      } catch (err) {
        console.error("Fetch error:", err);
        showStatus(`‚ùå Network error: ${err.message}`, "error");
        connectBtn.disabled = false;
      }
    });
    
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = type;
    }
  </script>
</body>
</html>
