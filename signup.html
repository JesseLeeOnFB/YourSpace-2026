<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSpace - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-container">
        <h1>Sign Up for YourSpace</h1>

        <div class="input-group">
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" placeholder="Enter a password">
        </div>

        <div class="buttons">
            <button id="signupBtn">Sign Up</button>
            <button id="loginRedirectBtn">Back to Login</button>
        </div>

        <p id="signupError" class="error-message"></p>
    </main>

    <script type="module" src="signup.js"></script>
</body>
</html>
